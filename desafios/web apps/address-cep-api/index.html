<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Address</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5 fw-bold">Address</h1>
      <form id="form" class="w-50 m-auto">
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            placeholder="12345-678"
            oninput="getCepInfo()"
          />
          <div id="invalidCepFeedback" class="invalid-feedback"></div>
        </div>
        <div class="mt-4">
  
          <input type="text" class="form-control" id="street" placeholder="Rua"/>
        </div>
        <div class="mt-4">
  
          <input type="text" class="form-control" id="number" placeholder="NÃºmero"/>
        </div>
        <div class="mt-4">
    
          <input type="text" class="form-control" id="district" placeholder="Bairro"/>
        </div>
        <div class="mt-4">
          <input type="text" class="form-control" id="city" placeholder="Cidade"/>
        </div>
        <div class="mt-4">

          <input type="text" class="form-control" id="state" placeholder="Estado"/>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
